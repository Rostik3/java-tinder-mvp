<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Register</title>
  <link href="../css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="text-center">
<form class="form-signin" method="post">
  <svg width="3em" height="3em" viewBox="0 0 16 16" class="bi bi-person-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
  </svg>
  <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>
  <label for="username" class="sr-only">Email</label>
  <input
          id="username"
          name="username"
          type="email"
          class="form-control mb-2"
          placeholder="Email"
          required autofocus
  >
  <label for="password" class="sr-only">Password</label>
  <input
          id="password"
          name="password"
          type="password"
          class="form-control mb-2"
          placeholder="Password"
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
          required
  >
  <label for="photoUrl" class="sr-only">Photo url</label>
  <input
          id="photoUrl"
          type="url"
          class="form-control mb-2"
          placeholder="Photo url"
          name="photoUrl"
          required
  >
  <label for="job" class="sr-only">Job</label>
  <input
          id="job"
          type="text"
          class="form-control mb-2"
          placeholder="Job"
          name="profession"
          required
  >
  <button class="btn btn-lg btn-danger btn-block" name="register" type="submit">Register</button>
  <p class="mt-5 mb-3 text-muted">&copy; Tinder 2020</p>
</form>
</body>
</html>
